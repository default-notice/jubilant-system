name: twitter-trending-bot
on:
  schedule:
    - cron: "0 13,22 * * *"   # 2x daily UTC (adjust if you like)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .bot_state
          key: trending-bot-db-v1-${{ github.run_id }}
          restore-keys: |
            trending-bot-db-v1-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y tesseract-ocr
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium

      - name: Restore Playwright auth state
        run: echo "$X_AUTH_STATE_B64" | base64 -d > auth.json
        env:
          X_AUTH_STATE_B64: ${{ secrets.X_AUTH_STATE_B64 }}

      - name: Post trending shot (Smart Mode)
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:    ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:   ${{ secrets.TWITTER_ACCESS_SECRET }}
          TIMEZONE: "America/New_York"
        run: python main.py

      - name: Save bot state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .bot_state
          key: trending-bot-db-v1-${{ github.run_id }}
