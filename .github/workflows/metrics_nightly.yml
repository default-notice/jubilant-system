name: metrics-nightly
on:
  schedule:
    - cron: "30 7 * * *"   # daily 07:30 UTC
  workflow_dispatch: {}

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore bot state cache
        uses: actions/cache/restore@v4
        with:
          path: .bot_state
          key: trending-bot-db-v1-${{ github.run_id }}
          restore-keys: |
            trending-bot-db-v1-
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Nightly metrics (aged posts only)
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:    ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:   ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python metrics/update_metrics.py
      - name: Save bot state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .bot_state
          key: trending-bot-db-v1-${{ github.run_id }}
